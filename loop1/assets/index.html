<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<body>
      <!--CONTAINER-->
      <main class="container">
            <!--MOBILE SECTION-->
          <section class="mobile">
              <img src="./img/device.svg" alt="mobile_device">
              <h3>MOBILE</h3>
              <p>Get notification about new release in our mobile app</p>
              <p class="pricing">
                <sup>$</sup><strong>10</strong><sub>/month</sub>
              </p>
          </section>
            <!--DESKTOP SECTION-->
          <section class="desktop">
              <img src="./img/laptop.svg" alt="laptop">
              <h3>DESKTOP</h3>
              <p>Enjoy new episodes on your laptop in browser with our web service which supports all the platforms</p>
              <p class="pricing">
                <sup>$</sup><strong>15</strong><sub>/month</sub>
              </p>
          </section>
            <!--TV SECTION-->
          <section class="tv">
              <img src="./img/monitor.svg" alt="tv">
              <h3>TV</h3>
              <p>Watch your favorite series at home on large screen with our TV application</p>
              <p class="pricing">
                <sup>$</sup><strong>20</strong><sub>/month</sub>
